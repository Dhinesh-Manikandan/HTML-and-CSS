        <h2>
            Our Contact Form
        </h2>
        <form method="post">
        <fieldset>
            <legend>Send Us A Message</legend>
        <p>
        <label for="name">Name :</label>
        <input type="text" name="name" id="name" placeholder="your name" required autocomplete="on" autofocus>
        </p>
        <p>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="abcdef123@gmail.com" required autocomplete="on">
        </p>
        <p>
            
            <label for="message">Your Messsage:</label>
            <br>
            <textarea name="message" id="message" rows="10" cols="50" placeholder="Type your message here" required></textarea>
        </p>
    </fieldset> 
    <button type="submit">Send</button>
    <button type="reset">Reset</button>
    </form>
